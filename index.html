<html lang="en">
<head>

</head>
<style>
    #img{
        width: 130px;
        height: 120px;
        border-radius: 50%;
    }
</style>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
   <div id="root" style="display: flex; flex-direction: column; align-items: center; width: 25vw; border: 1px solid black; padding: 15px;"></div>
   
   <script type="text/babel">
    let name = 'Alexandra Caulea'
    let container = React.createElement('div', null, 
    <div style={{width: "25vw", display: "flex", justifyContent: "center", alignItems: "center", flexDirection: "column", height: "60vh"}}>

    <h1>{name}</h1>
    <p>I enjoy driking a cup of coffe everyday</p>
    <div style={{display: "flex", justifyContent: "space-around", alignItems: "center", color: "blue", width: "90%", height: "90px", padding: "15px"}}>
        <div class="posts" style={{display: "flex", flexDirection: "column", alignItems: "center"}}>
            <h3>173</h3>
            <p style={{color:"black"}}>POSTS</p>
        </div>

            <p style={{color:"black"}}>FOLLOWING</p>
        </div>
    </div>
    <div style={{display:"flex", justifyContent:"space-between", alignItems: "center", gap: "20px"}}>
        <button style={{backgroundColor: "violet", width: "100px", height:"22px",border: "none"}}>FOLLOW</button>
        <button style={{backgroundColor: "#e13a9d", width: "100px", height:"22px", border:"none"}}>MESSAGE</button>
    </div>
    </div>
    
    )

    ReactDOM.render(container, document.getElementById('root'))
   </script>
</body>
</html>
